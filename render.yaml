services:
  - type: web
    name: transfert-backend
    runtime: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    rootDir: server
    envVars:
      - key: MEGA_EMAIL
        sync: false
      - key: MEGA_PASSWORD
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: BASE_URL
        sync: false
      - key: TOKEN_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        sync: false
      - key: RATE_LIMIT_MAX
        sync: false
      - key: ALLOW_LEGACY_TOKENS
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
